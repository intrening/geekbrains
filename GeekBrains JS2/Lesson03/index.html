        window.onload = () => {
            let xhr = new XMLHttpRequest();
            xhr.open('GET',
                'https://raw.githubusercontent.com/GeekBrainsTutorial/online-store-api/master/responses/catalogData.json',
                true)
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status == 200) {
                        console.log('ОК: ', xhr.status, xhr.statusText);
                        let obj = JSON.parse(xhr.responseText)
                        console.log(obj)

                    } else {
                        console.log('ERR: ', xhr.status, xhr.statusText);
                    }
                }
            }
            xhr.send();


            function httpGet(url) {

                return new Promise(function (resolve, reject) {

                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);

                    xhr.onload = function () {
                        if (this.status == 200) {
                            resolve(this.response);
                        } else {
                            var error = new Error(this.statusText);
                            error.code = this.status;
                            reject(error);
                        }
                    };

                    xhr.onerror = function () {
                        reject(new Error("Network Error"));
                    };

                    xhr.send();
                });

            }

            httpGet("https://ob1.ru")
                .then(
                    response => console.log(`Fulfilled: ${response}`),
                    error => console.log(`Rejected: ${error}`)
                );
