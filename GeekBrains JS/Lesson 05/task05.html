        <h1 class="mt-5">Задание №5</h1>
        <p class="lead">
            Дан элемент ul, а в нем li #list. Вставьте перед элементом #list новую li с текстом 'Первый элемент
            списка'<br>
        </p>
        <ul>
            <li id="list">list</li>
        </ul>
        <button type="submit" onclick='return changeHello();' class="btn btn-primary mb-2">Поменять</button>
        <script>
            function changeHello() {
                var list = document.querySelector('#list');
                var list2 = document.createElement('li');
                list2.innerHTML = "Первый элемент списка";
                list.parentNode.insertBefore(list2,list);
            }
        </script>
