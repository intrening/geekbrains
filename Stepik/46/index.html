    <script>
        // BEGIN (write your solution here)
        var solution = function (str) {
            let result = '';
            let arr = str.split(' ');
            for (let i = 0; i < arr.length; i++) {
                let word = arr[i][0].toUpperCase();
                for (let j = 1; j < arr[i].length; j++) {
                    word += arr[i][j];
                }
                result += word + ' ';
            }
            return result;
        }
        console.log(solution('hello, world!'));
        // END
    </script>
