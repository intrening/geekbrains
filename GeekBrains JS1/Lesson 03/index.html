    // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
    let i = 1;
    let nums = [];
    while (i<100){
        i++;
        let j = 0, prost = true;
        while (j<i){
            j++;
            if (i % j == 0 && i != j && j > 1){
                prost = false;
                break;
            }
        }
        if (prost){
            nums.push(i)
        }
    }
    console.log('Все простые числа в промежутке от 0 до 100: ', nums);
